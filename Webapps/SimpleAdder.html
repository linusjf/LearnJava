<!DOCtype html>
<!-- SimpleAdder.html -->
<html>
  <head>
    <meta http-equiv="Pragma"
          content="no cache" />
    <meta http-equiv="Cache-control"
          content="no cache" />
    <meta http-equiv="Expires"
          content="0" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <title>Simple Adder</title>
  </head>
  <body>
    <form method="POST"
          action="AdderServlet">
      <table>
        <tr>
          <td>First number</td>
          <td>
            <input type="Text"
                   name="Num1"
                   value=""
                   size="5" />
          </td>
        </tr>
        <tr>
          <td>Second number</td>
          <td>
            <input type="Text"
                   name="Num2"
                   value=""
                   size="5" />
          </td>
        </tr>
      </table>
      <br />
      <br />
      <br />
      <input type="Submit"
             value="Submit" />
      <input type="Reset"
             value="Clear" />
    </form>
  </body>
</html>
