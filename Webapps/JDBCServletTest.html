<!DOCTYPE html>
<!-- JDBCServletTest.html -->
<html>

          content="initial-scale=1.0" />
    <title>Database Insertion Form</title>
  </head>
  <body>
    <h1>Phonebook</h1>
    <form method="POST"
          action="DbServlet">

Surname:

<br />

    </form>
  </body>
</html>
