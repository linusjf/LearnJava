<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Pragma"
				content="no cache" />
	<meta http-equiv="Cache-control"
				content="no cache" />
	<meta http-equiv="Expires"
				content="0" />
	<meta name="viewport"
				content="width=initial-scale=1.0" />
	<title>Shopping Cart</title>
	</head>
	<body>
	<h1>Simple Shopping Cart</h1>
	<br />
	<br />
	<br />
	<br />
	<br />
	<form method="POST"
				action="Selection">
	<table>
		<tr>
		<td>
		<input type="Radio"
						name="Product"
						value="Apples"
						checked="checked" />Apples</td>
		</tr>
		<tr>
		<td>
		<input type="Radio"
						name="Product"
						value="Pears" />Pears</td>
		</tr>
		<tr>
		<td>
			<input type="Radio"
						name="Product"
						value="Checkout" />
			<p>Go to checkout</p>
		</td>
		</tr>
	</table>
	<br />
	<br />
	<br />
	<input type="Submit"
					value="Submit" />
	</form>
	</body>
</html>
