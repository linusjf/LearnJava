<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport"
          content="initial-scale=1.0" />
    <title>Shopping Order</title>
    <style>body {text-align:center;}</style>
  </head>
  <body>
    <br />
    <br />
    <h1>Order Details</h1>
    <br />
    <!-- Pass all form entries to Order.jsp â€¦ -->
    <form method="POST"
          action="Order.jsp">
      <table>
        <tr>
          <td>Name:</td>
          <td>
            <input type="text"
                   name="name" />
          </td>
        </tr>
        <tr>
          <td>Address line1:</td>
          <td>
            <input type="text"
                   name="addressLine1" />
          </td>
        </tr>
        <tr>
          <td>Address line2:</td>
          <td>
            <input type="text"
                   name="addressLine2" />
          </td>
        </tr>
        <tr>
          <td>Address line3:</td>
          <td>
            <input type="text"
                   name="addressLine3" />
          </td>
        </tr>
        <tr>
          <td>Post code:</td>
          <td>
            <input type="text"
                   name="postCode" />
          </td>
        </tr>
        <tr>
          <td>Order item:</td>
          <td>
            <input type="text"
                   name="orderItem" />
          </td>
        </tr>
        <tr>
          <td>Quantity:</td>
          <td>
            <input type="text"
                   name="quantity" />
          </td>
        </tr>
      </table>
      <br />
      <br />
      <input type="submit"
             value="Send order" />
    </form>
  </body>
</html>
